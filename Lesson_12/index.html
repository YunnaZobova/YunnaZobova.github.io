<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center"> 
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						 <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>		
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваше email">						
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>	
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12" col-xs-12 col-sm-12>
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- кнопка получить инструкцию -->
          <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
          <div class="section">
          	<div class="container">
          		<!-- row наши клиенты -->
          		<div class="row">
          			<div class="col-lg-4 col-lg-offset-4" col-xs-4 col-sm-4>
			<h3 class="section-header text-uppercase text-center">Наши клиенты</h3>
			</div>
          		</div>
          		<!-- блок клиенты -->
 		        <div class="client text-center">
 		        	<div class="row">
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/1.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/2.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/3.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/4.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/5.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/6.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/7.png" alt="клиенты"></div>
 		        		</div>
 		        		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
 		        			<div class="client-box"><img src="img/8.png" alt="клиенты"></div>
 		        		</div>
 		        	</div>
         		</div>
          	</div>
          </div>	
		</div>
	</div>
	
</body>
</html>
